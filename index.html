<html>
  <head>
    <title>GW2 WvW Map Tracker [Crystal Desert]</title>
    <link href="css/log.css" rel="stylesheet" />
    <link href="css/wvw.css" rel="stylesheet" />
    <link href="css/timer.css" rel="stylesheet" />
    <link href="css/opentip.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="js/wvw_logger.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/opentip-jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/moment.min.js"></script>
    <script type="text/javascript" src="js/map_objectives.js"></script>
<style>
</style>
  </head>
  <body>
    <div style="height: 60px;">
      <select name="world" id="world"></select> <button name="button" id="button">Go</button>
    </div>
    <div id="teams" style="position: absolute; top: 0px; right: 0px; width: 470px; height: 70px;">
      <span id="timer"></span>
      <div id="red" class="team"></div><div id="green" class="team"></div><div id="blue" class="team"></div></div>
    <div style="float: left; max-width: 200px;">
      <canvas id="CenterHome" class="graph centerhome" width="190" height="194">
        OMG not supported!
      </canvas>
      <canvas id="RedHome" class="graph redhome" width="190" height="194">
        OMG not supported!
      </canvas>
      <canvas id="GreenHome" class="graph greenhome" width="190" height="194">
        OMG not supported!
      </canvas>
      <canvas id="BlueHome" class="graph bluehome" width="190" height="194">
        OMG not supported!
      </canvas>
    </div>
    <div id="logContainer">
      <div id="CenterLog" class="centerhome"></div>
      <div id="RedLog"    class="redhome"></div>
      <div id="GreenLog"  class="greenhome"></div>
      <div id="BlueLog"   class="bluehome"></div>
    </div>
    <div id="logContainer2" style="position: absolute; top: 200px; left: 700px; width: 400px; height: 400px; outline: 1px solid black; background: #eeeeee;">
      <div class="update">
        <h1>12:34:56 <div class="changes"><div style="background-color: rgba(223,1,1,.6);">-4</div><div style="background: rgba(8,138,8,0.6);">+2</div><div style="background: rgba(47,100,254,0.6);">+2</div></div></h1>
      </div>
    </div>
    <div id="ri" data-ot="<p>Yellow lines indicate the duration of Righteous Indignation remaining.</p><ol><li>10 seconds</li><li>30 seconds</li><li>1 minute</li><li>2 minutes</li><li>3 minutes</li></ol>" data-ot-target="true"><img src="img/40px-Brilliance.png" alt="Righteous Indignation" height="30px" width="30px"/></div>
    <div id="MatchStatus"></div>
    <div> Resize canvases, example at: <a href="http://jsfiddle.net/mezeL06o/7/">jsfiddle</a></div>
  </body>
  <!--script type="text/javascript" src="objectives.js">
  </script-->
  <script type="text/javascript" src="wvw_ownership.js">
  </script>
</html>
