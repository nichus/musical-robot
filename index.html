<html>
  <head>
    <title>GW2 WvW Map Tracker [Crystal Desert]</title>
    <link href="css/log.css" rel="stylesheet" />
    <link href="css/wvw.css" rel="stylesheet" />
    <link href="css/opentip.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/opentip-jquery.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/logger.js"></script>
    <script type="text/javascript" src="js/map_objectives.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
    <script type="text/javascript" src="js/castle.js"></script>
    <script type="text/javascript" src="js/keep.js"></script>
    <script type="text/javascript" src="js/tower.js"></script>
    <script type="text/javascript" src="js/camp.js"></script>
    <script type="text/javascript" src="js/ruins.js"></script>
    <script type="text/javascript" src="js/guild.js"></script>
  </head>
  <body>
    <div>
      <select name="world" id="world">
	<option selected disabled>Select a World...</option>
      </select>
      <br/>
      <button name="button" id="button">Go</button>
    </div>
    <div id="teams"><div id="red" class="team"></div><div id="green" class="team"></div><div id="blue" class="team"></div></div>
    <div style="float: left; max-width: 200px;">
      <canvas id="CenterHome" width="190" height="194" style="outline: 1px solid gainsboro">
        OMG not supported!
      </canvas>
      <canvas id="RedHome" width="190" height="194" style="outline: 1px solid #df0101">
        OMG not supported!
      </canvas>
      <canvas id="GreenHome" width="190" height="194" style="outline: 1px solid #088a08">
        OMG not supported!
      </canvas>
      <canvas id="BlueHome" width="190" height="194" style="outline: 1px solid #2e64fe">
        OMG not supported!
      </canvas>
    </div>
    <div id="logContainer" style="margin-left: 200px;">
      <div id="CenterLog" style="outline:1px solid gainsboro;"></div>
      <div id="RedLog"    style="outline:1px solid #df0101;"></div>
      <div id="GreenLog"  style="outline:1px solid #088a08;"></div>
      <div id="BlueLog"   style="outline:1px solid #2e64fe;"></div>
    </div>
    <div id="ri" data-ot="<p>Yellow lines indicate the duration of Righteous Indignation remaining.</p><ol><li>10 seconds</li><li>30 seconds</li><li>1 minute</li><li>2 minutes</li><li>3 minutes</li></ol>" data-ot-target="true"><img src="img/40px-Brilliance.png" alt="Righteous Indignation" height="30px" width="30px"/></div>
    <div id="MatchStatus"></div>
  </body>
  <!--script type="text/javascript" src="objectives.js">
  </script-->
  <script type="text/javascript" src="js/worlds.js"></script>
  <script type="text/javascript">
    var options = {'local': true};
    var matchStatus = new MatchStatus();
    var worlds = new Worlds('#world',options);
    worlds.fetch();
    var objectives = new MapObjectives(options);
    Promise.all([worlds.ready,objectives.ready]).then(function() {
	console.log('All remote data retrieved, begin updating');
	});

  </script>
  <!--script type="text/javascript" src="wvw.js">
  </script-->
</html>
